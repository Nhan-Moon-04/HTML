<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100%;
            height: 950px;
        }
        .head{
            height: 20%;
            width: 100%;
            display: flex;
            justify-content: center; /* Canh giữa theo chiều ngang */
            align-items: center; /* Canh giữa theo chiều dọc */
            background-color: grey;
        }
        .head h1{
            color: white;
            font-size: 50px;
            margin-top: 0px;
        }
        .article-body{
            display: flex;
            width: 100%;
            height: 60%;
        }
        .navigation{
            width: 30%;
            padding-top: 20px;
            background-color: rgb(211, 203, 203);
        }
        a{
            margin: 30px;
            line-height: 20px;
            font-size: 20px;
        }
        .article{
            width: 70%;
            padding-left: 20px;
            background-color: beige;
        }
        .foot{
            width: 100%;
            height: 20%;
            background-color: gray;
        }
        .foot p{
            text-align: center;
            line-height: 100px;
            margin-top: 0px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>
                Cities
            </h1>
        </div>
        <div class="article-body">
            <div class="navigation">
                <a href="London.html">London</a> <br>
                <a href="https://google.com">Paris</a> <br>
                <a href="https://google.com">Tokyo</a>
            </div>
            <div class="article" id="article-content">
                <h2>London</h2>
                <p>London is the capital and largest city of England and the United Kingdom. It is one of the world's leading financial centers and has a diverse range of cultures and attractions.</p>
            </div>
        </div>
        <div class="foot">
            <p>Foot</p>
        </div>
    </div>
    <script>
        // Lắng nghe sự kiện click trên liên kết London
        document.querySelector('.navigation a[href="London.html"]').addEventListener('click', function(event) {
            event.preventDefault(); // Ngăn chặn hành động mặc định của liên kết
    
            // Sử dụng Fetch API để tải nội dung từ tệp tin London.html
            fetch('London.html')
                .then(response => response.text()) // Chuyển đổi nội dung thành văn bản
                .then(data => {
                    // Gán nội dung của tệp tin London.html vào phần tử article
                    document.getElementById('article-content').innerHTML = data;
                })
                .catch(error => console.error('Fetch Error:', error));
        });
    </script>
    
</body>
</html>
