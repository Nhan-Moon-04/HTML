<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myCanvas{
            border-radius: 10px;
            background-color: rgb(203, 231, 255);
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400px" height="220px" style="border: 1px rgb(4, 0, 221) solid;" ></canvas>
    <script>
        var ctx=document.getElementById("myCanvas").getContext("2d");
        var centerX=200;
        var centerY=100;
        var nCircle=5;
        var radius=90;
        ctx.arc(centerX,centerY,70,0,2*Math.PI);
        ctx.lineWidth = 6; 
        ctx.strokeStyle = 'blue'; 
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(centerX,centerY,radius,Math.PI,4*Math.PI/3);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(centerX,centerY,radius+20,Math.PI,4*Math.PI/3);
        ctx.stroke();
        ctx.font = "30px Arial";
        ctx.fillText("Hello, World!", 125,205);
        ctx.moveTo(200,30);
        ctx.lineTo(200,170);
        ctx.stroke();


        ctx.beginPath();
        ctx.moveTo(130,100);
        ctx.lineTo(270,100);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(130,120);
        ctx.lineTo(270,120);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(130,80);
        ctx.lineTo(270,80);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(142,60);
        ctx.lineTo(257,60);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(142,140);
        ctx.lineTo(257,140);
        ctx.stroke();

        for(var i=0;i<=nCircle;i++){
            ctx.beginPath();
            ctx.arc(centerX,centerY, radius+i*20,10*Math.PI/6,2*Math.PI);
            ctx.strokeStyle='grey'
            ctx.stroke();
        }
    </script>
</body>
</html>
