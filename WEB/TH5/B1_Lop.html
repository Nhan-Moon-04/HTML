<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            overflow: hidden;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="square"></div>
        <canvas id="myCanvas" class="circle" width="200" height="200"></canvas>
    </div>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var gradient = ctx.createRadialGradient(100, 100, 0, 100,100, 100);
        //(100,100) là điểm bắt đầu
        //(0)  Bán kính của vòng trong gradient, đây là tọa độ yếu tố nếu gradient
        //cần có một vùng đặc biệt không gian rỗng trước khi gradient bắt đầu.

        gradient.addColorStop(0, "red");
        gradient.addColorStop(1, "white");
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 200, 200);
    </script>
</body>
</html>
