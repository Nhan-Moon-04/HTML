<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" height="200px" width="200px" style="border: 1px black solid;"></canvas>
    <script>
        var ctx=document.getElementById("myCanvas").getContext("2d");
        var centerX=100;
        var centerY=100;
        var radius=70;
        var nCircle=4;
        for(var i=0;i<=nCircle;i++){
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius - (i * 20), 0, Math.PI / 2);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(centerX,centerY,radius-(i*20),Math.PI,Math.PI*3/2);
            ctx.stroke();
        }
    </script>
</body>
</html>
