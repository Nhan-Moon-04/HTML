<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <canvas id="myCanvas" height="200px" width="200px" style="border: 1px rgb(223, 32, 32) solid;"></canvas>
    <script>
        var c=document.getElementById("myCanvas");
        var a=c.getContext("2d")
        a.moveTo(0,100);
        a.lineTo(200,100);
        a.stroke();
        a.moveTo(50,50);
        a.lineTo(150,150);
        a.stroke();
        a.moveTo(100,50);
        a.lineTo(100,150);
        a.stroke();
        a.moveTo(150,50);
        a.lineTo(50,150);
        a.stroke();
    </script>
</body>
</html>
