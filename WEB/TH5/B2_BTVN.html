<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myCanvas{
            border: 2px black solid;
            border-radius: 10px;
            background-color: rgb(148, 229, 250);
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" height="220px" width="400px" ></canvas>
    <script>
        var ctx=document.getElementById("myCanvas").getContext("2d");
        var centerX = 200;
        var centerY = 0;
        ctx.beginPath();
        ctx.arc(centerX, centerY, 110, 0, Math.PI);
        ctx.strokeStyle='green';
        ctx.lineWidth=8;
        ctx.stroke();
        
        ctx.beginPath();
        ctx.arc(centerX, centerY, 130, 0, Math.PI);
        ctx.strokeStyle='red';
        ctx.lineWidth=8;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(centerX, centerY, 150, 0, Math.PI);
        ctx.strokeStyle='blue';
        ctx.lineWidth=8;
        ctx.stroke();

        ctx.font = "30px Arial";
        ctx.fillText("HUIT 2024",130,60);

        ctx.lineWidth = 2;
        ctx.strokeStyle='black'

        ctx.beginPath();
        ctx.moveTo(20,160);
        ctx.lineTo(280,160);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(20,180);
        ctx.lineTo(320,180);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(20,200);
        ctx.lineTo(360,200);
        ctx.stroke();

    </script>
</body>
</html>
