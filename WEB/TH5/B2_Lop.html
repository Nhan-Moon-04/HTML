<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Image to use:</p>
    <img id="scream" src="Starry-Night.jpg" alt="The Scream" width="220" height="277">
    <p>Canvas to fill</p>
    <canvas id="myCanvas" height="250" width="300" style="border: 2px black solid;">Your browser 
        does not support the HTML canvas tag.
    </canvas>
    <p><button onclick="imgMyCanvas()">Canvas Picture</button> </p>
    <script>
        function imgMyCanvas(){
            var ctx=document.getElementById("myCanvas").getContext("2d");
            var img=document.getElementById("scream");
            ctx.drawImage(img,10,10);
        }
    </script>

</body>
</html>
