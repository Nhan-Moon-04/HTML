<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: auto;
            width: 400px;
            border-radius: 10px;
            border: 1px black solid;
            display: flex;
            justify-content: center; /* Canh giữa theo chiều ngang */
            align-items: center; /* Canh giữa theo chiều dọc */
        }
        p{
            font-size: 40px;
        }
        div:hover{
            box-shadow:0 0 15px rgb(25, 255, 167);
        }
    </style>
</head>
<body>
    <div>
        <p>Hold over me!</p>
    </div>
</body>
</html>
